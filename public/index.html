<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-hardware-monitor</title>
    <style>
      body,
      html {
        --background-hue: 220;
        --temperature-hue: 110;
        --background-complement-hue: calc(var(--background-hue) - 180);
        --saturation: 65%;
        --brightness: 32%;
        --complement-brightness: 43%;
        color: hsl(
          var(--background-complement-hue),
          var(--saturation),
          var(--complement-brightness)
        );
        background: hsl(
          var(--background-hue),
          var(--saturation),
          5%
        );
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-hardware-monitor doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
